        // –§—É–Ω–∫—Ü—ñ—è —Å–∫–∞—á—É–≤–∞–Ω–Ω—è PDF
        async function downloadPDF() {
            const element = document.getElementById('documentPreview');
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                const imgData = canvas.toDataURL('image/png');
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, Math.min(imgHeight, pageHeight));
                
                if (imgHeight > pageHeight) {
                    let heightLeft = imgHeight - pageHeight;
                    let position = -pageHeight;
                    
                    while (heightLeft >= 0) {
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                        position -= pageHeight;
                    }
                }

                const fullName = document.getElementById('fullName').value || '–ó–∞—è–≤–Ω–∏–∫';
                const fileName = `–ó–∞—è–≤–∞_–≤–∏–¥–∞–ª–µ–Ω–Ω—è_–¥–µ—Ä–µ–≤–∞_${fullName.replace(/\s+/g, '_')}.pdf`;
                pdf.save(fileName);
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ PDF:', error);

            }
        }

                    treeAddress: document.getElementById('treeAddress').value,

                };

                const canvas = await html2canvas(element, {
                    scale: 2,

                    backgroundColor: '#ffffff'
                });

                statusDiv.textContent = '–ì–µ–Ω–µ—Ä—É—î–º–æ PDF –¥–æ–∫—É–º–µ–Ω—Ç...';

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                const imgData = canvas.toDataURL('image/png');
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, Math.min(imgHeight, pageHeight));
                
                if (imgHeight > pageHeight) {
                    let heightLeft = imgHeight - pageHeight;
                    let position = -pageHeight;
                    
                    while (heightLeft >= 0) {
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                        position -= pageHeight;
