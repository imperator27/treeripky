<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .applications-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .application-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .application-item:hover {
            background: #f8f9fa;
        }

        .application-item:last-child {
            border-bottom: none;
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .application-id {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .application-date {
            color: #666;
            font-size: 14px;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #34495e;
            font-size: 14px;
        }

        .threat-description {
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-–Ω–æ–≤–∞ {
            background: #fff3cd;
            color: #856404;
        }

        .status-–≤_—Ä–æ–±–æ—Ç—ñ {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-–≤–∏–∫–æ–Ω–∞–Ω–∞ {
            background: #d4edda;
            color: #155724;
        }

        .status-–≤—ñ–¥—Ö–∏–ª–µ–Ω–∞ {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .application-details {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüíº –ü–∞–Ω–µ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
            <p>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∑–∞—è–≤–∫–∞–º–∏ –Ω–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è –¥–µ—Ä–µ–≤</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">...</div>
                <div class="stat-label">–í—Å—å–æ–≥–æ –∑–∞—è–≤–æ–∫</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newCount">...</div>
                <div class="stat-label">–ù–æ–≤–∏—Ö</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">...</div>
                <div class="stat-label">–°—å–æ–≥–æ–¥–Ω—ñ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pdfCount">...</div>
                <div class="stat-label">–ó PDF</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadApplications()">
                üîÑ –û–Ω–æ–≤–∏—Ç–∏
            </button>
            <button class="btn btn-success" onclick="exportData()">
                üìä –ï–∫—Å–ø–æ—Ä—Ç Excel
            </button>
            <button class="btn btn-info" onclick="viewStats()">
                üìà –î–µ—Ç–∞–ª—å–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </button>
        </div>

        <div class="applications-list">
            <div id="applicationsList">
                <div class="loading">
                    <h3>üì° –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–∞—è–≤–∏...</h3>
                    <p>–ó–∞—á–µ–∫–∞–π—Ç–µ, –±—É–¥—å –ª–∞—Å–∫–∞</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let applications = [];

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è URL —Å–µ—Ä–≤–µ—Ä–∞
        function getServerURL() {
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return window.location.origin;
            }
            return 'http://localhost:3000';
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞—è–≤–æ–∫
        async function loadApplications() {
            const serverURL = getServerURL();
            
            try {
                console.log('–ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–∞—è–≤–∏ –∑:', `${serverURL}/api/applications`);
                
                const response = await fetch(`${serverURL}/api/applications`);
                const result = await response.json();
                
                if (result.success) {
                    applications = result.data || [];
                    displayApplications();
                    updateStats();
                } else {
                    throw new Error(result.error || '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è');
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞—è–≤–æ–∫:', error);
                document.getElementById('applicationsList').innerHTML = `
                    <div class="error">
                        <h3>‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è</h3>
                        <p>–ù–µ –≤–¥–∞—î—Ç—å—Å—è –ø—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞: ${error.message}</p>
                        <button onclick="loadApplications()" class="btn btn-primary" style="margin-top: 10px;">
                            üîÑ –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É
                        </button>
                    </div>
                `;
            }
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞—è–≤–æ–∫
        function displayApplications() {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <h3>üì≠ –ó–∞—è–≤–æ–∫ –Ω–µ–º–∞—î</h3>
                        <p>–ù–æ–≤—ñ –∑–∞—è–≤–∫–∏ –∑'—è–≤–ª—è—Ç—å—Å—è —Ç—É—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ</p>
                    </div>
                `;
                return;
            }

            // –°–æ—Ä—Ç—É—î–º–æ –ø–æ –¥–∞—Ç—ñ (–Ω–æ–≤—ñ —Å–ø–æ—á–∞—Ç–∫—É)
            applications.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

            container.innerHTML = applications.map(app => `
                <div class="application-item">
                    <div class="application-header">
                        <div>
                            <div class="application-id">${app.applicationNumber || app.id}</div>
                            <div class="application-date">
                                ${new Date(app.submittedAt).toLocaleString('uk-UA')}
                            </div>
                        </div>
                        <span class="status-badge status-${app.status || '–Ω–æ–≤–∞'}">
                            ${app.status || '–Ω–æ–≤–∞'}
                        </span>
                    </div>
                    
                    <div class="application-details">
                        <div class="detail-item">
                            <div class="detail-label">–ó–∞—è–≤–Ω–∏–∫</div>
                            <div class="detail-value">${app.fullName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–ê–¥—Ä–µ—Å–∞ –∑–∞—è–≤–Ω–∏–∫–∞</div>
                            <div class="detail-value">${app.address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–¢–µ–ª–µ—Ñ–æ–Ω</div>
                            <div class="detail-value">${app.phone || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–ê–¥—Ä–µ—Å–∞ –¥–µ—Ä–µ–≤–∞</div>
                            <div class="detail-value">${app.treeAddress}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–í–∏–¥ –¥–µ—Ä–µ–≤–∞</div>
                            <div class="detail-value">${app.treeType}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">–í—ñ–∫ –¥–µ—Ä–µ–≤–∞</div>
                            <div class="detail-value">${app.treeAge || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ'}</div>
                        </div>
                        <div class="detail-item threat-description">
                            <div class="detail-label">–û–ø–∏—Å –∑–∞–≥—Ä–æ–∑–∏</div>
                            <div class="detail-value">${app.threat}</div>
                        </div>
                    </div>

                    <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                        ${app.pdfFileName ? `
                            <button class="btn btn-info" onclick="downloadPDF('${app.applicationNumber || app.id}')">
                                üìÑ –°–∫–∞—á–∞—Ç–∏ PDF
                            </button>
                        ` : ''}
                        <button class="btn btn-success" onclick="viewDetails('${app.applicationNumber || app.id}')">
                            üëÅÔ∏è –î–µ—Ç–∞–ª—å–Ω—ñ—à–µ
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const today = new Date().toDateString();
            
            const stats = {
                total: applications.length,
                new: applications.filter(app => (app.status || '–Ω–æ–≤–∞') === '–Ω–æ–≤–∞').length,
                today: applications.filter(app => 
                    new Date(app.submittedAt).toDateString() === today
                ).length,
                withPDF: applications.filter(app => app.pdfFileName).length
            };

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('newCount').textContent = stats.new;
            document.getElementById('todayCount').textContent = stats.today;
            document.getElementById('pdfCount').textContent = stats.withPDF;
        }

        // –°–∫–∞—á—É–≤–∞–Ω–Ω—è PDF
        function downloadPDF(applicationId) {
            const serverURL = getServerURL();
            const url = `${serverURL}/api/applications/${applicationId}/pdf`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `–ó–∞—è–≤–∫–∞_${applicationId}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // –ü–µ—Ä–µ–≥–ª—è–¥ –¥–µ—Ç–∞–ª–µ–π
        function viewDetails(applicationId) {
            const app = applications.find(a => 
                (a.applicationNumber || a.id) === applicationId
            );
            
            if (app) {
                alert(`
–ó–ê–Ø–í–ö–ê ${app.applicationNumber || app.id}

–ó–∞—è–≤–Ω–∏–∫: ${app.fullName}
–¢–µ–ª–µ—Ñ–æ–Ω: ${app.phone || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ'}
–ê–¥—Ä–µ—Å–∞ –∑–∞—è–≤–Ω–∏–∫–∞: ${app.address}

–î–µ—Ä–µ–≤–æ: ${app.treeType}
–í—ñ–∫: ${app.treeAge || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ'}
–ê–¥—Ä–µ—Å–∞ –¥–µ—Ä–µ–≤–∞: ${app.treeAddress}

–ó–∞–≥—Ä–æ–∑–∞: ${app.threat}

–î–∞—Ç–∞ –ø–æ–¥–∞–Ω–Ω—è: ${new Date(app.submittedAt).toLocaleString('uk-UA')}
–°—Ç–∞—Ç—É—Å: ${app.status || '–Ω–æ–≤–∞'}
                `);
            }
        }

        // –ï–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–∏—Ö
        function exportData() {
            if (applications.length === 0) {
                alert('–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –µ–∫—Å–ø–æ—Ä—Ç—É');
                return;
            }

            const csvContent = [
                '–ù–æ–º–µ—Ä –∑–∞—è–≤–∫–∏,–ü–Ü–ë –∑–∞—è–≤–Ω–∏–∫–∞,–ê–¥—Ä–µ—Å–∞ –∑–∞—è–≤–Ω–∏–∫–∞,–¢–µ–ª–µ—Ñ–æ–Ω,–ê–¥—Ä–µ—Å–∞ –¥–µ—Ä–µ–≤–∞,–í–∏–¥ –¥–µ—Ä–µ–≤–∞,–í—ñ–∫ –¥–µ—Ä–µ–≤–∞,–ó–∞–≥—Ä–æ–∑–∞,–î–∞—Ç–∞ –ø–æ–¥–∞–Ω–Ω—è,–°—Ç–∞—Ç—É—Å',
                ...applications.map(app => [
                    app.applicationNumber || app.id,
                    app.fullName,
                    app.address,
                    app.phone || '',
                    app.treeAddress,
                    app.treeType,
                    app.treeAge || '',
                    app.threat.replace(/,/g, ';'),
                    new Date(app.submittedAt).toLocaleDateString('uk-UA'),
                    app.status || '–Ω–æ–≤–∞'
                ].join(','))
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `–ó–∞—è–≤–∫–∏_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // –î–µ—Ç–∞–ª—å–Ω–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        async function viewStats() {
            const serverURL = getServerURL();
            
            try {
                const response = await fetch(`${serverURL}/api/applications/stats`);
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.stats;
                    alert(`
–°–¢–ê–¢–ò–°–¢–ò–ö–ê –ó–ê–Ø–í–û–ö

–ó–∞–≥–∞–ª–æ–º: ${stats.total}
–ù–æ–≤–∏—Ö: ${stats.byStatus?.–Ω–æ–≤–∞ || 0}
–í —Ä–æ–±–æ—Ç—ñ: ${stats.byStatus?.–≤_—Ä–æ–±–æ—Ç—ñ || 0}
–í–∏–∫–æ–Ω–∞–Ω–∏—Ö: ${stats.byStatus?.–≤–∏–∫–æ–Ω–∞–Ω–∞ || 0}
–í—ñ–¥—Ö–∏–ª–µ–Ω–∏—Ö: ${stats.byStatus?.–≤—ñ–¥—Ö–∏–ª–µ–Ω–∞ || 0}

–ó PDF —Ñ–∞–π–ª–∞–º–∏: ${stats.withPDF}

–ù–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à—ñ –≤–∏–¥–∏ –¥–µ—Ä–µ–≤:
${Object.entries(stats.byTreeType || {})
  .sort(([,a], [,b]) => b - a)
  .slice(0, 5)
  .map(([type, count]) => `- ${type}: ${count}`)
  .join('\n')}
                    `);
                }
            } catch (error) {
                alert('–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ' + error.message);
            }
        }

        // –ê–≤—Ç–æ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            loadApplications();
            
            // –ê–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
            setInterval(loadApplications, 30000);
        });
    </script>
</body>
</html>
